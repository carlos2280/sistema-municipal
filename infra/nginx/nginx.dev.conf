# ============================================
# Nginx - Configuración DESARROLLO
# ============================================
# Proxy reverso para desarrollo local
# Redirige a los servicios corriendo en el host
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M;

    # ============================================
    # Upstream - APIs (host.docker.internal = localhost del host)
    # ============================================
    upstream api_gateway {
        server host.docker.internal:3000;
    }

    upstream api_identidad {
        server host.docker.internal:3001;
    }

    upstream api_contabilidad {
        server host.docker.internal:3002;
    }

    upstream api_autorizacion {
        server host.docker.internal:3003;
    }

    # ============================================
    # Upstream - Microfrontends
    # ============================================
    upstream mf_shell {
        server host.docker.internal:5000;
    }

    upstream mf_store {
        server host.docker.internal:5010;
    }

    upstream mf_ui {
        server host.docker.internal:5011;
    }

    upstream mf_contabilidad {
        server host.docker.internal:5020;
    }

    # ============================================
    # Server Principal
    # ============================================
    server {
        listen 80;
        server_name localhost;

        # API Gateway - Todas las APIs
        location /api/ {
            proxy_pass http://api_gateway/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Microfrontends remotos
        location /mf/store/ {
            proxy_pass http://mf_store/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /mf/ui/ {
            proxy_pass http://mf_ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /mf/contabilidad/ {
            proxy_pass http://mf_contabilidad/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Shell (aplicación principal)
        location / {
            proxy_pass http://mf_shell/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
