# ============================================
# Nginx - Configuración PRODUCCIÓN
# ============================================
# Proxy reverso para producción
# Redirige a contenedores Docker en la misma red
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Upstream - APIs (nombres de contenedores Docker)
    # ============================================
    upstream api_gateway {
        server municipal-api-gateway:3000;
        keepalive 32;
    }

    # ============================================
    # Upstream - Microfrontends
    # ============================================
    upstream mf_shell {
        server municipal-mf-shell:80;
        keepalive 16;
    }

    upstream mf_store {
        server municipal-mf-store:80;
        keepalive 16;
    }

    upstream mf_ui {
        server municipal-mf-ui:80;
        keepalive 16;
    }

    upstream mf_contabilidad {
        server municipal-mf-contabilidad:80;
        keepalive 16;
    }

    # ============================================
    # Rate Limiting
    # ============================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # ============================================
    # Server Principal (HTTP -> HTTPS redirect)
    # ============================================
    server {
        listen 80;
        server_name _;

        # Health check para load balancers
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # En producción real, descomentar para forzar HTTPS
        # location / {
        #     return 301 https://$host$request_uri;
        # }

        # Por ahora, servir directamente (para Railway/Render que manejan SSL)

        # API Gateway - Todas las APIs
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_gateway/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Rate limit más estricto para login
        location /api/auth/login {
            limit_req zone=login_limit burst=5 nodelay;

            proxy_pass http://api_gateway/auth/login;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Microfrontends remotos - Cache agresivo para assets
        location /mf/store/ {
            proxy_pass http://mf_store/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache para assets estáticos
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://mf_store;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        location /mf/ui/ {
            proxy_pass http://mf_ui/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://mf_ui;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        location /mf/contabilidad/ {
            proxy_pass http://mf_contabilidad/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://mf_contabilidad;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Shell (aplicación principal)
        location / {
            proxy_pass http://mf_shell/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Cache para assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://mf_shell;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Bloquear acceso a archivos sensibles
        location ~ /\. {
            deny all;
        }
    }
}
