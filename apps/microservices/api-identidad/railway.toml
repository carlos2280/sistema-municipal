# ============================================
# Railway Configuration - API Identidad
# ============================================

[build]
builder = "nixpacks"
watchPatterns = ["apps/microservices/api-identidad/**", "packages/**"]

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
