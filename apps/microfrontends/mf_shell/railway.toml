# ============================================
# Railway Configuration - MF Shell (Host)
# ============================================

[build]
builder = "nixpacks"
watchPatterns = ["apps/microfrontends/mf_shell/**", "packages/**"]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
