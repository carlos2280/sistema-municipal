<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradiente para modo oscuro -->
    <linearGradient id="criscarGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>

    <linearGradient id="accentGradientLight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#67e8f9"/>
    </linearGradient>

    <filter id="softShadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#a855f7" flood-opacity="0.3"/>
    </filter>

    <filter id="glowLight">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo circular con gradiente claro -->
  <circle cx="100" cy="100" r="90" fill="url(#criscarGradientLight)" filter="url(#softShadowLight)"/>

  <!-- Anillo interior decorativo -->
  <circle cx="100" cy="100" r="78" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>

  <!-- Letra C estilizada (Cristina) - lado izquierdo -->
  <path
    d="M 65 70
       C 45 70, 35 85, 35 100
       C 35 115, 45 130, 65 130
       L 65 118
       C 52 118, 47 110, 47 100
       C 47 90, 52 82, 65 82
       Z"
    fill="white"
    filter="url(#glowLight)"
  />

  <!-- Letra C estilizada (Carlos) - lado derecho, invertida -->
  <path
    d="M 135 70
       C 155 70, 165 85, 165 100
       C 165 115, 155 130, 135 130
       L 135 118
       C 148 118, 153 110, 153 100
       C 153 90, 148 82, 135 82
       Z"
    fill="white"
    filter="url(#glowLight)"
  />

  <!-- Elemento central de unión (símbolo de conexión/municipio) -->
  <g transform="translate(100, 100)">
    <!-- Edificio/Municipio estilizado -->
    <rect x="-15" y="-20" width="30" height="40" rx="3" fill="white"/>
    <rect x="-10" y="-15" width="8" height="10" rx="1" fill="url(#criscarGradientLight)"/>
    <rect x="2" y="-15" width="8" height="10" rx="1" fill="url(#criscarGradientLight)"/>
    <rect x="-4" y="5" width="8" height="15" rx="1" fill="url(#accentGradientLight)"/>

    <!-- Techo triangular -->
    <path d="M -20 -20 L 0 -35 L 20 -20 Z" fill="white"/>
    <circle cx="0" cy="-28" r="3" fill="url(#accentGradientLight)"/>
  </g>

  <!-- Líneas decorativas de conexión -->
  <path
    d="M 70 100 Q 85 85, 85 100 Q 85 115, 70 100"
    fill="none"
    stroke="white"
    stroke-width="2"
    opacity="0.5"
  />
  <path
    d="M 130 100 Q 115 85, 115 100 Q 115 115, 130 100"
    fill="none"
    stroke="white"
    stroke-width="2"
    opacity="0.5"
  />

  <!-- Puntos decorativos -->
  <circle cx="75" cy="75" r="2" fill="white" opacity="0.7"/>
  <circle cx="125" cy="75" r="2" fill="white" opacity="0.7"/>
  <circle cx="75" cy="125" r="2" fill="white" opacity="0.7"/>
  <circle cx="125" cy="125" r="2" fill="white" opacity="0.7"/>
</svg>
