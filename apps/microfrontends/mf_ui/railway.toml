# ============================================
# Railway Configuration - MF UI (Remote)
# ============================================

[build]
builder = "nixpacks"
watchPatterns = ["apps/microfrontends/mf_ui/**", "packages/**"]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
